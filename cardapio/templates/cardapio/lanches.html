{% extends "base.html" %}
{% load static %}
{% block conteudo %}
<div class="page-header">
    <h1>Lanches</h1>
</div>
<div class="row">
{% for lanche in lanches %}
<div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <a href="#">
                <img src="{{ lanche.imagem.url }}"/>
            </a>
            <div class="caption">
                <h3>{{ lanche.lanche_name }}</h3>
                <p>{{ lanche.lanche_description|linebreaksbr }}</p>
                <p><a href="#" class="btn btn-success" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
</div>
{% endfor %}

</div>
{% endblock %}
